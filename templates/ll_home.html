{% extends "layout.html" %}
{% block title %}LaLiga Home{% endblock %}
{% block content %}
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h2 class="display-4">LaLiga</h2>
    </div>
    <div class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel" id="slider1">
        <ol class="carousel-indicators">
          <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://media.gq-magazine.co.uk/photos/5d13a4d5003d756ecdae71db/4:3/w_1704,h_1278,c_limit/lionel-messi-gq-14feb18_getty_b.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="">
          </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
{% endblock %}
